{% extends 'base.html' %}

{% block title %}{{ tour.title }} {{ tour.stars }}★{% endblock %}
{% block content %}

<h1 class="display-3 mt-4 ml-3" data-test="title">{{ tour.title }}  {{ tour.stars }}★</h1>

<!-- HERO -->

<p class="lead ml-3" data-test="lead"><span data-test="country">{{ country }}</span> <span data-text="departure">{{ departure }}</span> <span data-text="nights">{{ nights }}</span> ночей</p>

<img data-test="picture" src="{{ picture }}" class="w-75" alt="">

<p class="my-4 w-75" data-test="description">{{ description }}</p>

<a href="https://www.google.com/search?q=%D1%82%D1%83%D1%80%D1%8B+{{ departure }}+в+{{ country }}" class="btn btn-success btn-lg mb-4" data-test="buybutton">Купить тур за <span data-test="price">{{ price }}</span></a>

{% endblock %}
